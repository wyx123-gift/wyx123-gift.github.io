<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<title>Chap4 Demo</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;

    uniform mat4 rmat;
    uniform vec3 tans;
	uniform float sca;

    void main()
	{
        mat4 sca = mat4(  sca,  0.0,  0.0,  0.0,
            0.0,  sca,  0.0,  0.0,
            0.0,  0.0,  sca,  0.0,
            tans.x,tans.y,  tans.z,  1.0
        );
		gl_Position = sca * rmat * vPosition;
		fColor = vColor;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>
	<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
	<script type="text/javascript" src="../js/common/initShaders.js"></script>
	<script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
	
	<script type="text/javascript" src="../js/ch04/mouse_rotsquare.js"></script>
</head>
<body onload="initCube()">
<canvas id="gl-canvas" width="512" height="512">
你的浏览器不支持HTML5 canvas元素
</canvas>
<br>
放大或者缩小：<input type="range" min="0.1" max="1.5" step="0.1" id="sca" value="1">
x轴平移：<input type="range" min="-0.5" max="0.5" step="0.01" id="xTans" value="0">
y轴平移：<input type="range" min="-0.5" max="0.5" step="0.01" id="yTans" value="0">
z轴平移：<input type="range" min="-0.5" max="0.5" step="0.01" id="zTans" value="0">

</body>
</html>
